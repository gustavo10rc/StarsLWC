
<template>
	<lightning-card>
		<div class="slds-m-around_medium">
			<h1 class="slds-text-heading_large">Nivel de Satisfação do cliente</h1>
		</div>
		
			<div class="rating-container">
				<template for:each={stars} for:item="star">
					<div key={star.value} class={star.cssClass} onclick={handleRatingClick} data-value={star.value}></div>
				</template>
			</div>
		
		
	</lightning-card>
</template>
